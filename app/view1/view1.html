<div class="jumbotron" xmlns="http://www.w3.org/1999/html">
    <h3 style="text-align: center"><b>User Login</b></h3><hr/>
    <form class="form-horizontal" name="login" novalidate data-ng-submit="checkCred()">
        <div class="form-group"
             data-ng-class="{'has-error':login.username.$invalid && (login.username.$dirty || login.$submitted)}">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email"
                       data-ng-model="username" required>
                <div data-ng-messages="tradeForm.username.$error" role="alert"
                     data-ng-show="login.username.$dirty || login.$submitted">
                    <span data-ng-message="Required" class="label label-danger">Please enter User Name</span>
                </div>
            </div>
        </div>
        <div class="form-group"
             data-ng-class="{'has-error':login.password.$invalid && (login.password.$dirty || login.$submitted)}">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password"
                       data-ng-model="password" required>
                <div data-ng-messages="tradeForm.password.$error" role="alert"
                     data-ng-show="login.password.$dirty || login.$submitted">
                    <span data-ng-message="Required" class="label label-danger">Please enter password</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" data-ng-disabled="login.$invalid">Sign in</button>
            </div>
        </div>
    </form>
</div>
